<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
         <body>
       
        
        <div class="regform"> 
            <h3 style="color:rgb(230, 227, 222)">Sign Up</h3>
            <form action="" method="">
             <div class="input">
                <label  class=txtlabel for="name" style="color:rgb(230, 227, 222)">Name</label>
                <input type="text" name="username" id="name" placeholder="Enter your name" required>
             </div>
             <div class="input">
                <label  class=txtlabel for="email"style="color:rgb(230, 227, 222)">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
             </div>
            <div class="input">
                <label   class=txtlabel for="pass" style="color:rgb(230, 227, 222)">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
            </div>
            <div class="input">
                <label   class=txtlabel for="dOb" style="color:rgb(230, 227, 222)">DOB</label>
                <input type="date" name="dob" id="dob" placeholder="Enter your DOB" required>
            </div>

            <div class="radio">
                <label for="male" style="color:rgb(230, 227, 222)">Male</label>
                <input type="radio" name="gender" id="male" required>

                <label for="female" style="color:rgb(230, 227, 222)">Female</label>
                <input type="radio" name="gender" id="female" required>
            </div>
             
            <div class="btn" style="color:rgb(230, 227, 222)">
                <button type="submit">Register</button>
            </div>
           </form>
    </div>
      
            

        </form>
    </body>
</html>
